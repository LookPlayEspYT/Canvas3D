<!DOCTYPE html>
<html>
<head>
	<title>Motor 3D Con Canvas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/icon.ico">
</head>
<body><center>
	<div id="canvas"></div>
	<br><br>
	<button onclick="
					if (sc_visible) {
						sc.hidden();
						this.innerHTML='On';
					} else {
						sc.show();
						this.innerHTML='Off';
					};		
					sc_visible=!sc_visible;
					sc.error('Visible:',''+sc_visible);
	">Off</button>
	<br><br><br><br>
	<button onclick="
		sc.clear();
	">Clear</button>
	<br><br><br><br>
	<button onclick="
		cb1.move(50,50,20);
		sc.updtCube(cb1);
	">Reset</button>
	</center>

	<script type="text/javascript" src="engine.min.js"></script>
	<script type="text/javascript" src="keys.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
